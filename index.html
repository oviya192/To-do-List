<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 style="text-align: center; text-decoration: underline; margin-bottom: 15px; color: white;">Todo List</h1>
            <input type="text" id="input">
            <button onclick="add()" class="add">Add</button>
            <ul id="list-container">
                <li>Start
                    <button onclick="deleteItem(event)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</body>
<script>
    var ul = document.getElementById("list-container")
    var input = document.getElementById("input")
    function add() {
        var listitem = document.createElement("li")
        listitem.innerHTML = input.value + "<button onclick='deleteItem(event)'>Delete</button>"
        ul.append(listitem)
    }
    function deleteItem(event) {
        event.target.parentElement.remove()
    }
</script>

</html>
